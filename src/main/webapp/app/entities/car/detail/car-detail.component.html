<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="car">
      <h2 data-cy="carDetailsHeading"><span>Car</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ car.id }}</span>
        </dd>
        <dt><span>Model</span></dt>
        <dd>
          <span>{{ car.model }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ car.type }}</span>
        </dd>
        <dt><span>Serial Number</span></dt>
        <dd>
          <span>{{ car.serialNumber }}</span>
        </dd>
        <dt><span>Active</span></dt>
        <dd>
          <span>{{ car.active }}</span>
        </dd>
        <dt><span>Color</span></dt>
        <dd>
          <span>{{ car.color }}</span>
        </dd>
        <dt><span>Car Year</span></dt>
        <dd>
          <span>{{ car.carYear }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/car', car.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
